version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sourcescout-postgres
    environment:
      POSTGRES_USER: sourcescout
      POSTGRES_PASSWORD: sourcescout_dev_password
      POSTGRES_DB: sourcescout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sourcescout"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sourcescout-network

  redis:
    image: redis:7-alpine
    container_name: sourcescout-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sourcescout-network

volumes:
  postgres_data:
  redis_data:

networks:
  sourcescout-network:
    driver: bridge
